<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <link rel="stylesheet" type="text/css" href="css/bb/lists.css">
    <link rel="stylesheet" type="text/css" href="css/bb/input_areas.css">
    <link rel="stylesheet" type="text/css" href="css/bb/progress_activity.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Translator</title>
  </head>
  <body role="application">
    <section role="region">
      <!-- ko with: search -->
      <form id="search" role="search" class="bottom"
            data-bind="submit: search">
        <div>
          <select name="dict" tabindex="2" id="dictselect"
                  class="settings-option icon icon-dialog"
                  data-bind="value: dict">
            <option value="enes">English -&gt; Spanish</option>
            <option value="enfr">English -&gt; French</option>
            <option value="enit">English -&gt; Italian</option>
            <option value="enpt">English -&gt; Portuguese</option>
            <option value="enpl">English -&gt; Polish</option>
            <option value="enro">English -&gt; Romanian</option>
            <option value="engr">English -&gt; Greek</option>
            <option value="enzh">English -&gt; Chinese</option>
            <option value="enja">English -&gt; Japanese</option>
            <option value="enko">English -&gt; Korean</option>
            <option value="encz">English -&gt; Czech</option>
            <option value="entr">English -&gt; Turkish</option>
            <option value="enar">English -&gt; Arabic</option>
          </select>
        </div>
        <!--
        <button type="submit" data-bind="text: loc.tr()['Go']"></button>
        -->
        <button type="submit">Go</button>
        <p>
          <input id="term" type="text" placeholder="Enter word or phrase"
                 data-bind="value: term" required>
        </p>
      </form>
      <!-- /ko -->
      <!-- ko with: results -->
      <div id="loader" data-bind="visible: loading()">
        <progress></progress>
      </div>
      <section data-type="list" id="results" data-bind="visible: results().length > 0">
        <div data-bind="foreach: results()">
          <ul>
            <li data-bind="template: {name: 'term-list-item', data: OriginalTerm}"></li>
            <li data-bind="template: {name: 'term-list-item', data: FirstTranslation}"></li>
          </ul>
          <header></header>
        </div>
        <div id="results-footer">
          (c) <a target="_blank" href="http://wordreference.com/">wordreference.com</a>
        </div>
      </section>
      <!-- /ko -->
    </section>
    <script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/html" id="term-list-item">
      <a href="#">
        <p data-bind="text: term"></p>
        <p>
          <span data-bind="if: POS">
            (<span data-bind="text: POS"></span>)
          </span>
          <span data-bind="text: sense"></span>
        </p>
      </a>
    </script>
  </body>
</html>
